{% for item in result.values %}
        <div class="menu-title">{{item.menu  }}</div>
        {% if item.active %}
            <div class="">
        {% else %}
            <div class="hide">
        {% endif %}
        {% for v in item.children %}
            {% if v.active %}
                <a href="{{ v.url }}" class="now">{{ v.title }}</a>
                {% else %}
                <a href="{{ v.url }}">{{ v.title }}</a>
            {% endif %}
        {% endfor %}

        </div>
    {% endfor %}
